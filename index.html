<div class="container-fluid input-container">
  <div class="row input-row">
    <div class="col-sm-10 col-sm-offset-1 input-contents">
      <div class="flex-site-container-input">

              <h1 class="text-center">Things To Do!</h1>
            </div>
          </div>
          <!-- <div class="flex-site-container-input"> -->
            <div class="col-sm-12 text-boxes">

                <input class="input-textbox" type="text" name="todo-input">
                <!-- <label for="meeting">Meeting Date : </label> -->
                <input id="input-date" type="date" value="2017-10-18"/>

            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid output-container">
  <div class="row output-row">
    <div class="col-sm-10 col-sm-offset-1 output-contents">
      <div class="flex-site-container-output">
        <ul>

        </ul>
      </div>
    </div>
  </div>
</div>
